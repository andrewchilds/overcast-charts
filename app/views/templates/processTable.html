<div class="chart">
  <!-- <div class="header">
    <h3><span class="fa fa-gear"></span> Processes</h3>
  </div> -->
  <div class="table-header-container">
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <th class="name-column" data-on-click="orderByName">NAME <span class="fa fa-caret-down"></span></th>
        <th class="time-column" data-on-click="orderByTime">TIME <span class="fa fa-caret-down"></span></th>
        <th class="cpu-column" data-on-click="orderByCPU">CPU <span class="fa fa-caret-down"></span></th>
        <th class="ram-column" data-on-click="orderByRAM">RAM <span class="fa fa-caret-down"></span></th>
      </tr>
    </table>
  </div>
  <div class="table-container">
    <table border="0" cellpadding="0" cellspacing="0">
      {{- each d.processes as process }}
        {{- if process.command && process.command.charAt(0) !== '[' }}
          <tr>
            <td class="name-column" title="{{process.command}}">{{- print App.Utils.strLimit(process.name, 12) || '<em>empty</em>' }}</td>
            <td class="time-column">{{process.time}}</td>
            <td class="cpu-column">{{process['cpu%']}} <span class="suffix">%</span></td>
            <td class="ram-column">{{process['mem%']}} <span class="suffix">%</span></td>
          </tr>
        {{/}}
      {{/}}
    </table>
  </div>
</div>
